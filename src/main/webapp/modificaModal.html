<div th:fragment="modal_actualiza" class="modal fade" id="actualizaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success">
            <h5 class="modal-title" >Actualizar Datos</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        
        <div class="modal-body">
        
            <form class="row g-3" method="post" action="EditProductController" >
                <h5 id="xxx"></h5>
                <input type="hidden"  id="inputId" name="id">
                
                <div class="col-md-6">
                    <label for="inputCodigo" class="form-label">Codigo</label>
                    <input type="text" class="form-control" id="inputCodigo" name="codigo" readonly>
                </div>
                <div class="col-md-6">
                  <label for="inputTitulo" class="form-label">Titulo</label>
                  <input type="text" class="form-control" id="inputTitulo" name="titulo" disabled>
                </div>
                <div class="col-md-6">
                    <label for="inputPrecio" class="form-label">Precio</label>
                    <input type="text" class="form-control" id="inputPrecio" name="precio">
                </div>
                <div class="col-md-6">
                    <label for="ifecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="ifecha" name="fecha" >
                </div>
                
                <div class="col-md-6">
                    <label for="inputAutor" class="form-label">Autor</label>
                    <input type="text" class="form-control" id="inputAutor" name="autor" readonly>
                </div>
                <div class="col-md-6">
                    <label for="inputImagen" class="form-label">Imagen</label>
                    <input type="file" class="form-control" id="inputImagen" name="imagen" >
                </div>
                  
                
                
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Actualizar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
              </form>

        </div>
        
      </div>
    </div>
  </div>
